<html>
<head>
	<link href="https://fonts.googleapis.com/css?family=Monoton&display=swap" rel="stylesheet">

	<style>
		body, svg{
			font-family: 'Monoton', cursive;
			font-size: 50px;
			background: #333;
		}
		svg text{
			fill: #39ff14;
		}
	</style>
</head>
<body>
	<svg>
	</svg>

<script src = "https://cdnjs.cloudflare.com/ajax/libs/d3/5.15.0/d3.min.js"></script>
<script>
	var width = window.innerWidth,
		height = window.innerHeight;
	var text = "RETURN OF THE OBRA DIN",
		text2 = "ANIMAL CROSSING",
		data2 = text2.split("")
		data = text.split(""),
		pos = [0, 50, 90, 130, 180, 230, 280, 330, 380, 420, 460, 500, 550, 600, 650, 700, 750, 800, 850, 900, 950, 970],
		pos2 = [0, 50, 100, 130,180,230, 280, 330, 380, 430, 480]
	var svg = d3.select("svg").attr("width", width)
				.attr("height", height)
				.append("g")
				.attr("transform", "translate(30," + (window.innerHeight*.5 - 40) + ")" )

	svg.selectAll("text.init")
		.data(data)
		.enter()
		.append("text")
		.attr("class","init")
		.text(function(d){
			return d
		})
		// .attr("x", function(d,i){ return i*50})
		.attr("x", function(d,i){ return pos[i]})
		.transition()
		.delay(2000)
		.duration(2000)
		.style("opacity", function(d){
			return (data2.indexOf(d) != -1) ? 1 : 0;

		})
		.transition()
		.delay(function(d,i){ return i*100 })
		.duration(4000)
		.attr("x", function(d,i){
			if(d != "A" && d != "N" && d != "I") return data2.indexOf(d) * 50 - 30
			else return data2.indexOf(d) * 50 
		})

	svg.selectAll("text.second")
		.data(data2)
		.enter()
		.append("text")
		.attr("class","second")
		.text(function(d){
			return d
		})
		.attr("x", function(d,i){
			if( i == 12) return i*50 - 50
			else if(i > 12) return i*50 - 70
			if(i > 10) return i*50 - 40
			else if(i > 2) return i*50 - 30
			// else if(i > 10) return i*50 - 90
			else return i*50
		})
		.style("opacity",0)
		.transition()
		.delay(9000)
		.duration(3000)
		.style("opacity", 1)





</script>
</body>
</html>
